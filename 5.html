<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Persons</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
            margin: 20px;
            border: 1px solid #ddd;
            border-radius: 10px;
        }

        th,
        td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 10px;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <h2>List of Persons</h2>
    <table>
        <thead>
            <tr>
                <th>Srno</th>
                <th>Person Name</th>
                <th>Age</th>
                <th>Country</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>30</td>
                <td>USA</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>25</td>
                <td>Canada</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Bob Johnson</td>
                <td>35</td>
                <td>UK</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
