<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Image Thumbnails</title>
</head>

<body>

    <div class="container mt-5">
        <h2 class="mb-4">Image Thumbnails</h2>

        <div class="row">
            <!-- Image 1 -->
            <div class="col-md-4">
                <div class="thumbnail">
                    <img src="path/to/image1.jpg" alt="Image 1" class="img-fluid">
                    <div class="caption">
                        <h4>Image 1</h4>
                    </div>
                </div>
            </div>

            <!-- Image 2 -->
            <div class="col-md-4">
                <div class="thumbnail">
                    <img src="path/to/image2.jpg" alt="Image 2" class="img-fluid">
                    <div class="caption">
                        <h4>Image 2</h4>
                    </div>
                </div>
            </div>

            <!-- Image 3 -->
            <div class="col-md-4">
                <div class="thumbnail">
                    <img src="path/to/image3.jpg" alt="Image 3" class="img-fluid">
                    <div class="caption">
                        <h4>Image 3</h4>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>

</html>
